<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script src="lib/jquery.js"></script>
    <title>Request</title>
  </head>

  <body>
    <script src="dist/request.min.js"></script>
    <div id="aa">111</div>
    <script>
      $.extend($.ajax, (function () {
        let ajax = $.ajax
        ajax.a = 1
        return ajax
      })())

      console.log($.ajax)

      Rq('http://pdc-portal.vis.vip.com/product/queryVendorBrands', { a: 1 }).done(res => {
        console.log(res)
      })

      $('#aa').click(function () {
        Rq('http://pdc-portal.vis.vip.com/product/queryVendorBrands', { a: 1 }, { cacheData: true, cacheTime: 1 }).done(res => {
          console.log(res)
        })
      })
    </script>
  </body>
</html>
